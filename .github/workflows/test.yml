name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go environment
        uses: actions/setup-go@v5.0.2
        with:
          go-version: 1.22.5

      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Unit-test
        run: go test ./tests/unit/ -count=1

      - name: Integration-test
        run: go test ./tests/integration/ -count=1

